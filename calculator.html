<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" , href="calculator.css">
</head>

<body>
    <div id="container">
        <input type="text" id="display" placeholder="0" disabled>
        <div class="row">
            <button onclick="clearDisplay()" class="btn">AC</button>
            <button onclick="deleteLast()" class="btn">DEL</button>
            <button onclick="press(this.innerText)" class="btn">%</button>
            <button onclick="press(this.innerText)" class="btn">/</button>
        </div>
        <div class="row">
            <button onclick="press(this.innerText)" class="btn">7</button>
            <button onclick="press(this.innerText)" class="btn">8</button>
            <button onclick="press(this.innerText)" class="btn">9</button>
            <button onclick="press(this.innerText)" class="btn">*</button>
        </div>
        <div class="row">
            <button onclick="press(this.innerText)" class="btn">4</button>
            <button onclick="press(this.innerText)" class="btn">5</button>
            <button onclick="press(this.innerText)" class="btn">6</button>
            <button onclick="press(this.innerText)" class="btn">-</button>
        </div>
        <div class="row">
            <button onclick="press(this.innerText)" class="btn">1</button>
            <button onclick="press(this.innerText)" class="btn">2</button>
            <button onclick="press(this.innerText)" class="btn">3</button>
            <button onclick="press(this.innerText)" class="btn">+</button>
        </div>
        <div class="row">
            <button onclick="press(this.innerText)" class="btn">0</button>
            <button onclick="press(this.innerText)" class="btn">.</button>
            <button onclick="calculate(this.innerText)" class="btn equalbtn">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
